<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center ">
            <div class="ms_container-photos col-9 d-flex">
                <!-- main photo -->
                <div class="ms_itemsContainer col-10"></div>
                   
                <!-- side photos -->
                <div class="ms_sidePhotos col-2 flex-column">
                    <div class="ms_imgContainer">
                        <img  src="img/01.jpg" alt="">
                        <div class="ms_cover "></div>
                    </div>
                    <div class="ms_imgContainer">
                        <img src="img/02.jpg" alt="">
                        <div class="ms_cover "></div>    
                    </div>
                    <div class="ms_imgContainer">
                        <img src="img/03.jpg" alt="">
                        <div class="ms_cover "></div>    
                    </div>
                    <div class="ms_imgContainer">
                        <img src="img/04.jpg" alt="">
                        <div class="ms_cover "></div>    
                    </div>
                    <div class="ms_imgContainer">
                        <img src="img/05.jpg" alt="">
                        <div class="ms_cover "></div>
                    </div>
                     <!--buttons next/prev  -->
                    <div class="prev">
                        <i class="bi bi-caret-up-fill text-white"></i>
                    </div>
                    <div class="next">
                        <i class="bi bi-caret-down-fill text-white"></i>
                    </div>    
                </div>
            </div>

        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="myscript.js"></script>
</body>
</html>
